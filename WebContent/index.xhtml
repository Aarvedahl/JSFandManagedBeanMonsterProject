<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Evil Monsters</title>
</h:head>
<h:body>
	<h1>Welcome to EvilMonsters Project</h1>
	
	<h:form>
		<h:dataTable var="monster" value="#{allMonsters.monsterList}" 
					styleClass="monster-table"
	    			headerClass="monster-table-header"
	    			rowClasses="monster-table-odd-row,monster-table-even-row">
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:outputText value="#{monster.name}" />
			</h:column>
			
			<h:column class="col">
				<f:facet name="header">Color</f:facet>
				<h:outputText value="#{monster.color}" />
			</h:column>
			<h:column class="col">
				<f:facet name="header">Irritaion Value</f:facet>
				<h:outputText value="#{monster.irrirationValue}" />
			</h:column>
			<h:column class="col">
				<f:facet name="header">Number of Eyes</f:facet>
				<h:outputText value="#{monster.numberOfEyes}" />
			</h:column>
			
		
	         <h:column>
	                <h:commandButton value="delete" action="#{allMonsters.deleteMonster(monster)}" />
	        </h:column>
		
		</h:dataTable>
	</h:form>
		
	
	<h:form>
		<p>Name <h:inputText value="#{allMonsters.monster.name}" /> </p>
		<p>Color <h:inputText value="#{allMonsters.monster.color}" /> </p>
		<p>IrritaionValue <h:inputText value="#{allMonsters.monster.irrirationValue}" /></p>
		<p>Number of Eyes <h:inputText value="#{allMonsters.monster.numberOfEyes}" /> </p>
		<h:commandButton action="#{allMonsters.addMonster()}" value="Add" />
	</h:form>
	  

</h:body>

</html>
